name: .NET

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master" ]

permissions:
  statuses: write
  checks: write
  contents: write
  pull-requests: write
  actions: write
  id-token: write

jobs:
  test:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install Visual C++ Redistributables
      run: |
        # Install VC++ 2015-2022 Redistributable (includes VCRUNTIME140.dll, MSVCP140.dll)
        choco install vcredist140 -y --no-progress
        # Install VC++ 2013 Redistributable (includes MSVCR120.dll for Intel Fortran runtime)
        choco install vcredist2013 -y --no-progress
      shell: pwsh

    - name: Get Version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=0.0.1-alpha" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Build
      run: dotnet build -p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Add native DLLs to PATH
      run: |
        $nativePath = Join-Path $pwd "IpoptNet\runtimes\win-x64\native"
        Write-Host "Adding native DLL path to PATH: $nativePath"
        Write-Host "Native DLLs found:"
        Get-ChildItem $nativePath -Filter *.dll | ForEach-Object { Write-Host "  - $($_.Name)" }
        echo "$nativePath" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (${{ matrix.os }})
        path: "**/test-results.trx"
        reporter: dotnet-trx

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Get Version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: deiruch

    - name: Pack
      run: dotnet pack IpoptNet/IpoptNet.csproj -c Release -o out -p:Version=${{ steps.get_version.outputs.VERSION }}
    - name: Push to NuGet
      run: dotnet nuget push out/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
